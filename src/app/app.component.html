<mat-sidenav-container class="example-container" *ngIf="isLoggedIn()">

            <div class="col-8 align-self-center logo">
                <img src="../assets/logo_light.png" alt="" srcset="">
            </div>
        </div>

        <mat-nav-list>
    
          <a mat-list-item (click)="routeTo('/moment/new')" > New Moment </a>
          <a mat-list-item routerLink='/momentlist'> Moment List </a>

          <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a>
    
        </mat-nav-list>
        <hr>
        
    </mat-sidenav>
